<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="i1" value="0" readonly>
            <div class="buttons">
                <button type="button" onclick="resetInput()">CE</button>
                <button type="button" onclick="deleteInput()">DEL</button>
                <button type="button" onclick="getNumber('%')">%</button>
                <button type="button" onclick="getNumber('+')">+</button>
                <button type="button" onclick="getNumber(7)">7</button>
                <button type="button" onclick="getNumber(8)">8</button>
                <button type="button" onclick="getNumber(9)">9</button>
                <button type="button" onclick="getNumber('-')">−</button>
                <button type="button" onclick="getNumber(4)">4</button>
                <button type="button" onclick="getNumber(5)">5</button>
                <button type="button" onclick="getNumber(6)">6</button>
                <button type="button" onclick="getNumber('*')">×</button>
                <button type="button" onclick="getNumber(1)">1</button>
                <button type="button" onclick="getNumber(2)">2</button>
                <button type="button" onclick="getNumber(3)">3</button>
                <button type="button" onclick="getNumber('/')">÷</button>
                <button type="button" onclick="getNumber(0)">0</button>
                <button type="button" onclick="signeInput()">±</button>
                <button type="button" onclick="getNumber('.')">.</button>
                <button type="button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
